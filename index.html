<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scanner de Atributos Elite - Encontre a forma mais forte de cada Pokémon">
    <title>PokéSearch - Encontre sua Elite</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/raidsystem.css">

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50 35 L65 10 L50 20 L35 10 Z' fill='%2322c55e'/><path d='M30 40 Q30 35 35 35 L65 35 Q70 35 70 40 L75 70 Q75 85 50 85 Q25 85 25 70 Z' fill='%23facc15'/></svg>">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="app-container">
    <header class="main-header">
        <div class="logo-container">
            <svg class="logo-pinap" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M50 35 L65 10 L50 20 L35 10 Z" fill="#22c55e" />
                <path d="M50 35 L85 20 L55 30 L50 20 L45 30 L15 20 Z" fill="#16a34a" />
                <path d="M30 40 Q30 35 35 35 L65 35 Q70 35 70 40 L75 70 Q75 85 50 85 Q25 85 25 70 Z" fill="#facc15" />
                <path d="M40 50 h20 M35 60 h30 M40 70 h20" stroke="#ca8a04" stroke-width="3" stroke-linecap="round"
                    opacity="0.6" />
            </svg>
            <h1 class="logo">POKÉ<span class="logo-alt">SEARCH</span></h1>
        </div>
        <p class="tagline">Scanner de Atributos Elite</p>

        <button id="themeToggle" class="theme-btn">Alternar Tema</button>

        <div class="search-box">
            <div class="input-wrapper">
                <input type="text" id="searchInput" placeholder="Ex: Charizard..." class="search-input">
                <button id="clearSearch" class="clear-btn">&times;</button>
                <div id="customSuggestions" class="suggestions-list"></div>
            </div>
        </div>

        <section id="raid-system" class="raid-container">
            <div class="raid-controls">
                <button class="theme-btn" onclick="window.togglePerfil()">
                    <i class="bi bi-person-circle"></i> Perfil
                </button>
                <button class="theme-btn" onclick="window.abrirModalHost()">
                    <i class="bi bi-plus-circle"></i> Criar HOST
                </button>
            </div>

            <div id="container-hosts" class="mt-3"></div>
        </section>

    </header>

    <main id="grid" class="main-content"></main>


    <div id="modal-perfil" class="custom-modal" style="display:none;">
        <div class="modal-content card p-3">
            <h4>Meu Perfil Trainer</h4>
            <input type="text" id="pogo-name" placeholder="Nome no Pokémon GO">

            <label class="small text-secondary">Nível da Conta:</label>
            <select id="pogo-level">
            </select>

            <input type="text" id="pogo-friend-code" placeholder="Código de Amizade">

            <div class="d-flex gap-2 mt-2">
                <button class="theme-btn btn-primary-elite w-100" onclick="window.salvarPerfil()">Salvar</button>
                <button class="theme-btn w-100" onclick="window.togglePerfil()">Fechar</button>
            </div>
        </div>
    </div>

    <div id="modal-host" class="custom-modal" style="display:none;">
        <div class="modal-content card p-3 bg-dark text-white">
            <h4 class="text-warning">Criar Novo HOST</h4>

            <label class="small">Selecione o Chefe:</label>
            <select id="boss-select-list">
            </select>

            <div class="row mt-2">
                <div class="col-6">
                    <label class="small">Inicia em (min):</label>
                    <select id="raid-time-select">
                    </select>
                </div>
                <div class="col-6">
                    <label class="small">Vagas:</label>
                    <select id="raid-capacity">
                        <option value="5">5 Jogadores</option>
                        <option value="10">10 Jogadores</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button class="theme-btn btn-primary-elite w-100" onclick="window.publicarHost()">Publicar</button>
                <button class="theme-btn btn-danger-elite w-100" onclick="window.fecharModalHost()">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-host" class="custom-modal" style="display:none;">
        <div class="modal-content card p-3 bg-dark text-white">
            <h4 class="text-warning">Criar Novo HOST</h4>
            <label class="small">Selecione o Chefe:</label>
            <div class="boss-selector" id="boss-list"></div>
            <div class="row mt-3">
                <div class="col-6">
                    <label class="small">Inicia em (min):</label>
                    <input type="number" id="raid-time" class="form-control" placeholder="10">
                </div>
                <div class="col-6">
                    <label class="small">Vagas:</label>
                    <select id="raid-capacity" class="form-control">
                        <option value="5">5 Jogadores</option>
                        <option value="10">10 Jogadores</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary w-100 mb-2" onclick="window.publicarHost()">Publicar</button>
                <button class="btn btn-outline-danger w-100" onclick="window.fecharModalHost()">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-sala-raid" class="custom-modal" style="display:none;">
        <div class="modal-content card p-3 bg-dark text-white">
            <div class="d-flex justify-content-between">
                <h4 class="text-warning mb-0">Lobby da Raid</h4>
                <button class="btn-close btn-close-white" onclick="window.sairDaSala()"></button>
            </div>
            <div class="text-center p-3 bg-black rounded mt-3">
                <small class="text-secondary">CÓDIGO DO HOST:</small>
                <h3 id="host-code-display" class="text-white">0000 0000 0000</h3>
            </div>
            <div id="host-actions" class="mt-3"></div>
        </div>
    </div>
    </header>

    <main id="grid" class="main-content"></main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="privacidade.html">Política de Privacidade</a>
                <a href="termos.html">Termos de Uso</a>
            </div>
            <p class="copyright">&copy; 2025 PokéSearch - Scanner Elite</p>
        </div>
    </footer>

    <script src="js/app.js" defer></script>
    <script type="module" src="js/raidsystem.js"></script>
</body>

</html>
