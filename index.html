<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéMeta | Scanner Elite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-setup">

  <div id="detailsModal" class="modal-overlay">
    <div class="modal-card animate-slide-up">
      <button onclick="closeDetails()" class="btn-close">✕</button>
      <div id="detailsContent"></div>
    </div>
  </div>

  <nav class="navbar">
    <div class="nav-container">
      <h1 class="text-2xl font-black tracking-tighter">POKÉ<span class="text-blue-600">META</span></h1>
      
      <div class="relative w-full md:w-96">
        <input type="text" id="searchInput" placeholder="Busque a versão Elite..." class="search-box">
        <button id="clearSearch" class="hidden absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 hover:text-red-500">✕</button>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6">
    <div id="grid" class="main-grid">
      <div class="col-span-full py-20 text-center text-gray-400">
        <p class="font-bold">Digite um Pokémon para analisar as variantes.</p>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
