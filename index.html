<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéMeta | Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    
    <div id="compareModal" class="hidden fixed inset-0 z-[100] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl rounded-2xl p-8 relative shadow-2xl">
            <button onclick="closeCompare()" class="absolute top-4 right-4 text-2xl font-bold">✕</button>
            <div id="compareContent" class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center text-center"></div>
        </div>
    </div>

    <nav class="sticky top-0 z-50 p-4 border-b bg-white shadow-sm">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-black text-blue-600">POKÉMETA</h1>
            <div class="flex gap-4 items-center w-full md:w-auto">
                <input type="text" id="searchInput" placeholder="Buscar Pokémon..." class="w-full bg-gray-50 border border-gray-300 px-4 py-2 rounded-lg outline-none focus:ring-2 ring-blue-500">
                <span id="compareCount" class="whitespace-nowrap text-xs font-bold bg-blue-600 text-white px-3 py-1 rounded-full">0/2</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
            <p id="loadingMsg" class="col-span-full py-10">Carregando dados da API...</p>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
